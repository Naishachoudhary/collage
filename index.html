<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>

    <center>
        <h1> Collage Web App </h1>
        <hr>
        <h4> As soon as the popup appears, please click Allow. After you've spoken a command </h4>
        <h3> Say'selfie' for taking your selfie and to make a collage </h3>
        <button type="button" class="btn btn-info" onclick="save()"> Start </button>
        <h4> Press the Start button </h4>
        <label> Your Webcam : </label>
        <div id="camera">
            <label> all selfies be displayed here </label>
            <div id="resultShow">
                <div id="resultRow">
                    <div id="result1">
                        <img src="result1(nature).jpg">
                    </div>

                    <div id="result2">
                        <img src="result2(nature).jpg" height="20%" width="20%">
                    </div>

                    <div id="result3">
                        <img src="pug.jpg" width="20%" height="20%">
                    </div>
                </div>
            </div>
        </div>
    </center>

</body>

</html>
